<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hello-vue</title>
    <script src="../../src/vue.js"></script>
</head>


<body>

<div id="app-2">
  <span v-bind:title="message" >
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>


<script>
    new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
